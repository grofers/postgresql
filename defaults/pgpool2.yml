# pgpool.conf
postgresql_pgpool2_listen_addresses: 'localhost'
postgresql_pgpool2_port: 5433
postgresql_pgpool2_socket_dir: '/var/run/postgresql'
postgresql_pgpool2_listen_backlog_multiplier: 2
postgresql_pgpool2_serialize_accept: off
postgresql_pgpool2_pcp_listen_addresses: '*'
postgresql_pgpool2_pcp_port: 9898
postgresql_pgpool2_pcp_socket_dir: '/var/run/postgresql'
postgresql_pgpool2_backend_hostname0: 'localhost'
postgresql_pgpool2_backend_port0: 5432
postgresql_pgpool2_backend_weight0: 1
postgresql_pgpool2_backend_data_directory0: '/var/lib/pgsql/data'
postgresql_pgpool2_backend_flag0: 'ALLOW_TO_FAILOVER'
postgresql_pgpool2_enable_pool_hba: off
postgresql_pgpool2_pool_passwd: 'pool_passwd'
postgresql_pgpool2_authentication_timeout: 60
postgresql_pgpool2_ssl: off
postgresql_pgpool2_num_init_children: 32
postgresql_pgpool2_max_pool: 4
postgresql_pgpool2_child_life_time: 300
postgresql_pgpool2_child_max_connections: 0
postgresql_pgpool2_connection_life_time: 0
postgresql_pgpool2_client_idle_limit: 0
postgresql_pgpool2_log_destination: 'stderr'
postgresql_pgpool2_log_line_prefix: '%t: pid %p: ' 
postgresql_pgpool2_log_connections: off
postgresql_pgpool2_log_hostname: off
postgresql_pgpool2_log_statement: off
postgresql_pgpool2_log_per_node_statement: off
postgresql_pgpool2_log_standby_delay: 'none'
postgresql_pgpool2_syslog_facility: 'LOCAL0'
postgresql_pgpool2_syslog_ident: 'pgpool'
postgresql_pgpool2_debug_level: 0
postgresql_pgpool2_pid_file_name: '/var/run/postgresql/pgpool.pid'
postgresql_pgpool2_logdir: '/var/log/postgresql'
postgresql_pgpool2_connection_cache: on
postgresql_pgpool2_reset_query_list: 'ABORT; DISCARD ALL'
postgresql_pgpool2_replication_mode: off
postgresql_pgpool2_replicate_select: off
postgresql_pgpool2_insert_lock: on
postgresql_pgpool2_lobj_lock_table: ''
postgresql_pgpool2_replication_stop_on_mismatch: off
postgresql_pgpool2_failover_if_affected_tuples_mismatch: off
postgresql_pgpool2_load_balance_mode: off
postgresql_pgpool2_ignore_leading_white_space: on
postgresql_pgpool2_white_function_list: ''
postgresql_pgpool2_black_function_list: 'nextval,setval,nextval,setval'
postgresql_pgpool2_database_redirect_preference_list: ''
postgresql_pgpool2_app_name_redirect_preference_list: ''
postgresql_pgpool2_allow_sql_comments: off
postgresql_pgpool2_master_slave_mode: off
postgresql_pgpool2_master_slave_sub_mode: 'slony'
postgresql_pgpool2_sr_check_period: 0
postgresql_pgpool2_sr_check_user: 'nobody'
postgresql_pgpool2_sr_check_password: ''
postgresql_pgpool2_sr_check_database: 'postgres'
postgresql_pgpool2_delay_threshold: 0
postgresql_pgpool2_follow_master_command: ''
postgresql_pgpool2_health_check_period: 0
postgresql_pgpool2_health_check_timeout: 20
postgresql_pgpool2_health_check_user: 'nobody'
postgresql_pgpool2_health_check_password: ''
postgresql_pgpool2_health_check_database: ''
postgresql_pgpool2_health_check_max_retries: 0
postgresql_pgpool2_health_check_retry_delay: 1
postgresql_pgpool2_connect_timeout: 10000
postgresql_pgpool2_failover_command: ''
postgresql_pgpool2_failback_command: ''
postgresql_pgpool2_fail_over_on_backend_error: on
postgresql_pgpool2_search_primary_node_timeout: 300
postgresql_pgpool2_recovery_user: 'nobody'
postgresql_pgpool2_recovery_password: ''
postgresql_pgpool2_recovery_1st_stage_command: ''
postgresql_pgpool2_recovery_2nd_stage_command: ''
postgresql_pgpool2_recovery_timeout: 90
postgresql_pgpool2_client_idle_limit_in_recovery: 0
postgresql_pgpool2_use_watchdog: off
postgresql_pgpool2_trusted_servers: ''
postgresql_pgpool2_ping_path: '/bin'
postgresql_pgpool2_wd_hostname: ''
postgresql_pgpool2_wd_port: 9000
postgresql_pgpool2_wd_priority: 1
postgresql_pgpool2_wd_authkey: ''
postgresql_pgpool2_wd_ipc_socket_dir: '/tmp'
postgresql_pgpool2_delegate_IP: ''
postgresql_pgpool2_if_cmd_path: '/sbin'
postgresql_pgpool2_if_up_cmd: 'ip addr add $_IP_$/24 dev eth0 label eth0:0'
postgresql_pgpool2_if_down_cmd: 'ip addr del $_IP_$/24 dev eth0'
postgresql_pgpool2_arping_path: '/usr/sbin'
postgresql_pgpool2_arping_cmd: 'arping -U $_IP_$ -w 1'
postgresql_pgpool2_clear_memqcache_on_escalation: on
postgresql_pgpool2_wd_escalation_command: ''
postgresql_pgpool2_wd_de_escalation_command: ''
postgresql_pgpool2_wd_monitoring_interfaces_list: ''
postgresql_pgpool2_wd_lifecheck_method: 'heartbeat'
postgresql_pgpool2_wd_interval: 10
postgresql_pgpool2_wd_heartbeat_port: 9694
postgresql_pgpool2_wd_heartbeat_keepalive: 2
postgresql_pgpool2_wd_heartbeat_deadtime: 30
postgresql_pgpool2_heartbeat_destination0: 'host0_ip1'
postgresql_pgpool2_heartbeat_destination_port0: 9694
postgresql_pgpool2_heartbeat_device0: ''
postgresql_pgpool2_wd_life_point: 3
postgresql_pgpool2_wd_lifecheck_query: 'SELECT 1'
postgresql_pgpool2_wd_lifecheck_dbname: 'template1'
postgresql_pgpool2_wd_lifecheck_user: 'nobody'
postgresql_pgpool2_wd_lifecheck_password: ''
postgresql_pgpool2_relcache_expire: 0
postgresql_pgpool2_relcache_size: 256
postgresql_pgpool2_check_temp_table: on
postgresql_pgpool2_check_unlogged_table: on
postgresql_pgpool2_memory_cache_enabled: off
postgresql_pgpool2_memqcache_method: 'shmem'
postgresql_pgpool2_memqcache_memcached_host: 'localhost'
postgresql_pgpool2_memqcache_memcached_port: 11211
postgresql_pgpool2_memqcache_total_size: 67108864
postgresql_pgpool2_memqcache_max_num_cache: 1000000
postgresql_pgpool2_memqcache_expire: 0
postgresql_pgpool2_memqcache_auto_cache_invalidation: on
postgresql_pgpool2_memqcache_maxcache: 409600
postgresql_pgpool2_memqcache_cache_block_size: 1048576
postgresql_pgpool2_memqcache_oiddir: '/var/log/pgpool/oiddir'
postgresql_pgpool2_white_memqcache_table_list: ''
postgresql_pgpool2_black_memqcache_table_list: ''

# pool_hba.conf
postgresql_pgpool2_pool_hba_default:
  - { type: local, database: all, user: 'all', address: '', method: '{{ postgresql_default_auth_method }}', comment: '"local" is for Unix domain socket connections only' }
  - { type: host,  database: all, user: all, address: '127.0.0.1/32', method: '{{ postgresql_default_auth_method }}', comment: 'IPv4 local connections:' }
  - { type: host,  database: all, user: all, address: '::1/128',      method: '{{ postgresql_default_auth_method }}', comment: 'IPv6 local connections:' }

postgresql_pgpool2_pool_hba_passwd_hosts: []
postgresql_pgpool2_pool_hba_trust_hosts: []
postgresql_pgpool2_pool_hba_custom: []
